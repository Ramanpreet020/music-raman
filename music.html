<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music streaming</title>
  <link rel="stylesheet" href="insert.css" type="text/css">
  <script src="https://kit.fontawesome.com/c2db7a4b8d.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="align">
  <header>
    <div class="header">
      <div class="logo">
      <h3 style="color: white">logo and name</h3>
      </div>
      <div class="playbackarea">
        <div class="albumname">
          <div class="cover"><img style="max-height:10vh; border-radius: 5px; width:11vh;" src="playback_tree/radiohead%20album.jpg" alt="ac"></div>
            <div class="albumtext">
              <p style="color: white">song name <br> <span style="font-size:1.7vh; color:darkgrey;">description</span></p>
            </div>
        </div>
        <div class="playbutton">
          <button class="shuffle"><i class="fa-solid fa-shuffle"></i></button>
          <button class="prev"><i class="fa-solid fa-backward" ></i></button>
          <button class="play"><i class="fa-solid fa-play"></i></button>
          <button class="next"><i class="fa-solid fa-forward"></i></button>
          <button class="repeat"><i class="fa-solid fa-repeat"></i></button>
        </div>
      </div>
      <div class="volumecontrol">
        <div class="mute_button"><i class="fa-solid fa-volume-xmark"style="font-size:larger"></i></div>
        <div class="v_range"><input class="v_bar" type="range" min="0" max="100" value="20"
        onmousemove="rangeSlider(this.value)"></div>
        <div id='v_num' class="v_num" style="color:#c0bfbf">100</div>
        <script type="text/javascript">
          function rangeSlider(value){
            document.getElementById("v_num").innerHTML = value;
          }
        </script>
      </div>
      <div class="sidecontrols"><p style="color: white;" >top menu</p></div>
    </div>
  </header>
  <div class="container">
    <div class="playback">
      <div class="record">
        <div class="i1">
          <div class="i2">
            <div class="i3">
              <div class="inner">
                <img alt="Album Cover" class="album" src="playback_tree/radiohead%20album.jpg">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="explore">
    <h2><b>&nbsp;&nbsp;Browse</b></h2>
    </div>
    <div class="menu">
      <H2>Music</H2>
      <form>
        <input type="text" placeholder="What do you want to listen to?" name="search">
        <button type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #a21e1e; height: 15px; width: 15px;"></i></button>
      </form>
      <h5>Library</h5>
      <h4><i class="fa-regular fa-clock" style="color: #a21e1e;"></i> &nbsp; <a href="">Recently Added</a></h4>
      <h4><i class="fa-solid fa-microphone-lines" style="color: #a21e1e;"></i> &nbsp;<a href="">Artists</a></h4>
      <h4><i class="fa-solid fa-record-vinyl" style="color: #a21e1e;"></i> &nbsp;<a href="">Albums</a></h4>
      <h4><i class="fa-solid fa-music" style="color: #a12e1e;"></i> &nbsp;<a href="">Songs</a></h4>
      <h5>Playlists</h5>
      <h4><i class="fa-solid fa-folder-closed" style="color: #a21e1e;"></i>&nbsp;&nbsp;<a href="">All Playlists</a></h4>
      <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-folder-open" style="color: #a21e1e;"></i>&nbsp;<a href="">Favorites</a></h4>
      <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-folder-open" style="color: #a21e1e;"></i>&nbsp;<a href="">Party Playlists</a></h4>
      <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-folder-open" style="color: #a21e1e;"></i>&nbsp;<a href="">Lo-Fi</a></h4>
    </div>
  </div>
</div>
</body>
</html>
