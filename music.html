<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music streaming</title>
  <link rel="stylesheet" href="insert.css" type="text/css">
  <script src="https://kit.fontawesome.com/c2db7a4b8d.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="align">
  <header>
    <div class="header">
      <div class="logo">
        <h3 style="color: white">logo and name</h3>
      </div>
      <div class="playbackarea">
        <div class="albumname">
          <div class="cover"><img style="max-height: 10vh; border-radius: 5px; width: 11vh;" src="playback_tree/nirvana.jpg" alt="ac"></div>
          <div class="albumtext">
            <p style="color: white"> song name <br> <span style="font-size: 1.7vh; color: darkgrey;">description</span></p>
            <div id="song_time" style="font-size:12px;"><span id="current_time">00:00</span>&nbsp;/&nbsp;<span id="end_time">00:00</span></div>
          </div>
          <div class="playbutton">
            <button class="shuffle"><i class="fa-solid fa-shuffle"></i></button>
            <button class="prev"><i class="fa-solid fa-backward-step" ></i></button>
            <button class="play"><i class="fa-solid fa-play"></i></button>
            <button class="next"><i class="fa-solid fa-forward-step"></i></button>
            <button class="repeat"><i class="fa-solid fa-repeat"></i></button>
          </div>
        </div>
        <div class="play_bar">
          <label for="seek"></label><input type="range" id="seek" min="0" max="100">
          <div class="slider"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class="volumecontrol">
        <div id="mute_button" class="mute_button"><i id="volume_icon" style="font-size:larger;" class="fa-solid fa-volume-low"></i></div>
        <div class="v_range">
          <label for="v_bar"></label><input id="v_bar" class="v_bar" type="range" min="0" max="100" value="20" onmousemove="rangeSlider(this.value)" onchange="rangeSlider(this.value)"></div>
        <div id='v_num' class="v_num" style="color:#9f9d9d"><span></span></div>
        <script type="text/javascript">
          function rangeSlider(value){
            document.getElementById("v_num").innerHTML = value;
            let volumeIcon = document.getElementById('volume_icon');
            if (value === '0') {
              // document.getElementById('mute_button').className ='fa-solid fa-volume-xmark';
              volumeIcon.className = 'fa-solid fa-volume-mute';
            }
            if (value < '50' && value !== '0') {
              volumeIcon.className = 'fa-solid fa-volume-low';
            }
            if (value > '50' ||  value === '100') {
              volumeIcon.className = 'fa-solid fa-volume-high';
            }
          }
          setInterval(function () {
            var currentValue = document.getElementById("v_bar").value;
            rangeSlider(currentValue);
          }, 100);
        </script>
      </div>
      <div class="sidecontrols"><p style="color: white;" >top menu</p></div>
    </div>
  </header>
  <div class="container">
    <div class="playback">
      <div class="record">
        <div class="i1">
          <div class="i2">
            <div class="i3">
              <div class="inner">
                <img alt="Album Cover" class="album" src="playback_tree/nirvana.jpg">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="explore">
      <h2><b>&nbsp;&nbsp;Browse</b></h2>
      <div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="row-1">
          <div class = "box1"></div>
          <div class = "box2" ></div>
          <div class = "box3" ></div>
          <div class = "box4" ></div>
          <div class = "box5" ></div>
        </div>
        <div class = "row-2">
          <div class = "box1"></div>
          <div class = "box2" ></div>
          <div class = "box3" ></div>
          <div class = "box4" ></div>
          <div class = "box5" ></div>
        </div>
        <div class = "row-3">
          <div class = "side1" ></div>
          <div class = "side2" ></div>
          <div class = "side3" ></div>
          <div class = "side4" ></div>
        </div>
      </div>
    </div>
    <div class="menu">
      <H2>Music</H2>
      <form>
        <label>
          <input type="text" placeholder="What do you want to listen to?" name="search">
        </label>
        <button type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #a21e1e; height: 15px; width: 15px;"></i></button>
      </form>
      <h5>Library</h5>
      <h4><i class="fa-regular fa-clock" style="color: #a21e1e;"></i> &nbsp; <a href="">Recently Added</a></h4>
      <h4><i class="fa-solid fa-microphone-lines" style="color: #a21e1e;"></i> &nbsp;<a href="">Artists</a></h4>
      <h4><i class="fa-solid fa-record-vinyl" style="color: #a21e1e;"></i> &nbsp;<a href="">Albums</a></h4>
      <h4><i class="fa-solid fa-music" style="color: #a12e1e;"></i> &nbsp;<a href="">Songs</a></h4>
      <h5>Playlists</h5>
      <h4><i class="fa-solid fa-folder-closed" style="color: #a21e1e;"></i>&nbsp;&nbsp;<a href="">All Playlists</a></h4>
      <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-folder-open" style="color: #a21e1e;"></i>&nbsp;<a href="">Favorites</a></h4>
      <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-folder-open" style="color: #a21e1e;"></i>&nbsp;<a href="">Party Playlists</a></h4>
      <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-folder-open" style="color: #a21e1e;"></i>&nbsp;<a href="">Lo-Fi</a></h4>
    </div>
  </div>
</div>
<!--<script src="support.js"></script>-->
</body>
</html>
